
<div>
 
 

      <app-admin-nav></app-admin-nav>
      <app-search-user ></app-search-user>
      

  
      <div class="container" style="height: 100%; margin-top: 120px;">
        <div class="row">
          <div class="col-lg-12">
            <div class="main-box clearfix">
              <div class="table-responsive">
                <table class="table user-list">
                  <thead>
                    <tr>
                      <th class="text-center">Profile</th>
                      <th class="text-center">Name</th>
                      <th class="text-center">Username</th>
                      <th class="text-center">Email</th>
                      <th class="text-center">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let user of   users$ | async ">
                      <td>
                        <img [src]="user.image" class="items-center"   style="width: 50px; height: 50px;">
                      </td>
                      <td class="text-center">
                        <p style="color: black;">{{user.name}}</p>
                      </td>
                      <td class="text-center">{{user.username}}</td>
                      <td class="text-center">
                        <p>{{user.email}}</p>
                      </td>
                      <td class="text-center">
                        <!-- <button type="button" class="btn btn-success" style="margin-right: 10px;">Success</button> -->
                        <button type="button" class="btn btn-danger" style="margin-right: 10px;" (click)='deleteUser(user)'>Delete</button>
                        <button type="button" class="btn btn-primary" (click)="editUser(user)">Edit</button>
                      </td>
                    </tr>
                    <div *ngIf="!(users$ | async)?.length">
                      <p class="text-center">No users found.</p>
                    </div>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    
</div>
