<div [ngClass]="{'bg-danger': isLoggedIn, 'bg-dark': !isLoggedIn}">
  <nav class="navbar navbar-light ">
    <a class="navbar-brand" style="color: white; padding-left: 50px;">Capture</a>
    <div class="ml-auto">
      <button *ngIf="!isLoggedIn" class="btn btn-outline-success my-2 my-sm-0" style="margin-right: 10px;" type="button" routerLink="/login">Login</button>
      <button *ngIf="!isLoggedIn" class="btn btn-outline-success my-2 my-sm-0" type="button" routerLink="/register">Signup</button>
      <button *ngIf="isLoggedIn" class="btn btn-outline-light my-2 my-sm-0" style="margin-right: 10px;" type="button" (click)="logout()">Logout</button>
    </div>
  </nav>
</div>
